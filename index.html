<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Card</title>
</head>
<body>
<div class="page">
    <div class="card-container">
        <img class="image1" src="images/bg-pattern-card.svg" alt="image1">

        <div class="top-container">
            <img class="image2" src="images/image-victor.jpg" alt="image2">
        </div>

        <div class="mid-container">
            <h3>Victor Crest</h3>
            <span>26</span>
            <p>London</p>
        </div>

        <hr>

        <div class="lower-container">
            <div class="numbers">

                <div class="item">
                    <span>80K</span>
                    Followers
                </div>

                <div class="item">
                    <span>803K</span>
                    Likes
                </div>

                <div class="item">
                    <span>1.4K</span>
                    Photos
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
